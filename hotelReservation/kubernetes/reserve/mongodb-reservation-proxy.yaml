apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-reservation-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-reservation-proxy
  template:
    metadata:
      labels:
        app: mongodb-reservation-proxy
    spec:
      containers:
        - name: proxy
          image: "ghcr.io/picop-rd/proxy:latest"
          command: ['/bin/proxy', '--proxy-port', '27017', '--admin-port', '9000', '--default-addr', 'mongodb-reservation.dsb-hr.svc.cluster.local:27017', '--propagate=false', '--controller-url', 'http://proxy-controller.picop-system.svc.cluster.local:8080', '--id', 'mongodb-reservation']
          imagePullPolicy: Always
          ports:
            - name: proxy
              containerPort: 27017
            - name: admin
              containerPort: 9000

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-reservation-proxy
spec:
  type: NodePort
  selector:
    app: mongodb-reservation-proxy
  ports:
    - name: proxy
      protocol: TCP
      port: 27017
      targetPort: 27017
    - name: admin
      protocol: TCP
      port: 9000
      targetPort: 9000
