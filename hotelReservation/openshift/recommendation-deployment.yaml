apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    death-star-project: hotel-res
    app-name: recommendation
  namespace: hotel-res
  name: recommendation
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: hotel-res
      app-name: recommendation
  strategy: {}
  template:
    metadata:
      name: recommendation
      labels:
        death-star-project: hotel-res
        app-name: recommendation
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - command:
        - ./recommendation
        env:
        - name: DLOG
          value: DEBUG
        image: image-registry.openshift-image-registry.svc:5000/hotel-res/hotel_reserv_recommend_single_node
        name: hotel-reserv-recommendation
        ports:
        - containerPort: 8085
        resources: {}
        volumeMounts:
        - mountPath: config.json
          subPath: config.json
          name: config-json
      restartPolicy: Always
      volumes:
      - name: config-json
        configMap:
          name: configmap-config-json
          items:
          - key: config.json
            path: config.json
status: {}
