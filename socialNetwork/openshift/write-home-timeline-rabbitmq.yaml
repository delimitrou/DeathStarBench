---
apiVersion: v1
kind: Service
metadata:
  name: write-home-timeline-rabbitmq
  labels:
    death-star-project: social-network
    app: write-home-timeline-rabbitmq
  namespace: social-network
spec:
  ports:
  - port: 4369
    name: tcp1
  - port: 5671
    name: tcp2
  - port: 5672
    name: tcp3
  - port: 25672
    name: tcp4
  selector:
    death-star-project: social-network
    app: write-home-timeline-rabbitmq
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: write-home-timeline-rabbitmq
  labels:
    death-star-project: social-network
    app: write-home-timeline-rabbitmq
  namespace: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app: write-home-timeline-rabbitmq
  template:
    metadata:
      labels:
        death-star-project: social-network
        app: write-home-timeline-rabbitmq
      name: write-home-timeline-rabbitmq
    spec:
      containers:
      - name: write-home-timeline-rabbitmq
        image: rabbitmq
        env:
        - name: RABBITMQ_ERLANG_COOKIE
          value: "WRITE-HOME-TIMELINE-RABBITMQ"
        - name: RABBITMQ_DEFAULT_VHOST
          value: "/"
      restartPolicy: Always
